<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Urban Footwear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            background-color: #1a1a1a;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ccc;
        }

        .header-icons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            position: relative;
        }

        #cartCounter {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc2626;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: #888;
        }

        .total-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Cart Items */
        #cartItemsList {
            list-style: none;
            margin-bottom: 2rem;
        }

        .cart-item {
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1.5rem;
            border: 1px solid #444;
        }

        .cart-item-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .item-image {
            flex-shrink: 0;
        }

        .item-image img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            background: #444;
        }

        .item-details {
            flex: 1;
        }

        .item-details h3 {
            margin: 0 0 0.5rem 0;
            color: white;
            font-size: 1.1rem;
        }

        .item-specs {
            color: #888;
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }

        .item-price {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 0.5rem 0 0 0;
        }

        .item-controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .qty-btn {
            background: #444;
            color: white;
            border: 1px solid #666;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: #555;
        }

        .quantity {
            min-width: 32px;
            text-align: center;
            font-weight: bold;
        }

        .remove-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .remove-btn:hover {
            background: #b91c1c;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        .empty-cart h3 {
            color: white;
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-success {
            background: #16a34a;
            color: white;
        }

        .btn-success:hover {
            background: #15803d;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        /* Checkout Form */
        #checkoutFormWrapper {
            display: none;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid #444;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            margin-bottom: 1rem;
            color: white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .form-grid.full-width {
            grid-template-columns: 1fr;
        }

        .form-input {
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-input::placeholder {
            color: #888;
        }

        .form-select {
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* QR Code Container */
        #gcashQRContainer {
            display: none;
            text-align: center;
            padding: 2rem;
            background: #333;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 1.5rem auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        /* Back to Shop */
        .back-to-shop {
            text-align: center;
        }

        .btn-ghost {
            background: transparent;
            color: #888;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-ghost:hover {
            color: white;
            background: #333;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4ade80;
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .cart-item-content {
                flex-direction: column;
                text-align: center;
            }

            .item-controls {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Urban Footwear</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="offers.html">Offers</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="header-icons">
            <div class="icon">‚ù§Ô∏è</div>
            <div class="icon">
                üõí
                <span id="cartCounter">0</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Page Title -->
        <div class="page-title">
            <h1>Your Shopping Cart</h1>
            <p>Review your items and proceed to checkout</p>
        </div>

        <!-- Total Section -->
        <div class="total-section">
            <div class="total-amount">Total: ‚Ç±<span id="totalAmount">0</span></div>
        </div>

        <!-- Cart Items List -->
        <ul id="cartItemsList">
            <!-- Cart items will be dynamically inserted here -->
        </ul>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="clearCart" class="btn btn-danger">Clear Cart</button>
            <button id="showCheckoutForm" class="btn btn-success">Proceed to Checkout</button>
        </div>

        <!-- Checkout Form -->
        <div id="checkoutFormWrapper">
            <h2>Checkout Information</h2>
            
            <form id="paymentForm">
                <!-- Shipping Address -->
                <div class="form-section">
                    <h3>Shipping Address</h3>
                    <div class="form-grid">
                        <input type="text" class="form-input" placeholder="Full Name" required>
                        <input type="tel" class="form-input" placeholder="Phone Number" required>
                        <input type="text" class="form-input" placeholder="Street Address" required style="grid-column: 1 / -1;">
                        <input type="text" class="form-input" placeholder="City" required>
                        <input type="text" class="form-input" placeholder="Province" required>
                        <input type="text" class="form-input" placeholder="ZIP Code" required>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="form-section">
                    <h3>Payment Method</h3>
                    <select name="payment" class="form-select" required>
                        <option value="">Select Payment Method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="gcash">GCash</option>
                        <option value="paymaya">PayMaya</option>
                        <option value="cod">Cash on Delivery</option>
                    </select>
                </div>

                <!-- GCash QR Container -->
                <div id="gcashQRContainer">
                    <!-- QR code will be inserted here -->
                </div>

                <!-- Form Buttons -->
                <div class="action-buttons">
                    <button type="button" class="btn btn-primary" onclick="document.getElementById('checkoutFormWrapper').style.display='none'; document.getElementById('showCheckoutForm').style.display='block';">Cancel</button>
                    <button type="submit" id="checkout" class="btn btn-success">Complete Order</button>
                </div>
            </form>
        </div>

        <!-- Back to Shop -->
        <div class="back-to-shop">
            <button class="btn-ghost" onclick="window.location.href='index.html'">
                ‚Üê Back to Shop
            </button>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="cart.js"></script>
</body>
</html>
